<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/main.css" />
    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <div class="wrapper">
      <main class="main">
        <aside class="dataHeader">
          <img class="dataHeader__logo" src="./images/logo.svg" alt="" />
          <div class="dataHeader__icons">
            <span class="icon">
              <img src="./images/icon-document.svg" alt="document icon" />
            </span>
            <span class="icon">
              <img src="./images/icon-folder.svg" alt="folder icon" />
            </span>
            <span class="icon">
              <img src="./images/icon-upload.svg" alt="upload icon" />
            </span>
          </div>
        </aside>
        <aside class="dataStorage">
          <div class="dataStorage__usedSpace">
            <p class="statement">
              You’ve used <span class="highlight">815 GB</span> of your storage
            </p>
            <div class="dataStorage__availableSpace">
              <span class="number">185</span>
              <span class="gbLeft">GB Left</span>
              <div class="triangle"></div>
            </div>
          </div>
          <div class="dataStorage__progressBarBg">
            <div class="dataStorage__progressBar">
              <div class="btn"></div>
            </div>
          </div>
          <div class="dataStorage__progressBarNumbers">
            <span class="highlight">0 GB </span
            ><span class="highlight">1000 GB</span>
          </div>
        </aside>
      </main>
    </div>
    <footer class="attribution">
      Challenge by
      <a
        class="attribution__link"
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        >Frontend Mentor</a
      >
      <span class="block"
        >Coded by
        <a href="www.ana-am.es" class="attribution__link"
          >Ana Apezteguía Martínez</a
        ></span
      >
    </footer>
  </body>
</html>
